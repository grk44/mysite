
{% block content %}
    <form class="form-floating" action="{{ url_for('submit')}}" method = "POST" >
        <h3>Register</h3>
                
        <div class="form-floating mb-3">
            <input type="firstname" class="form-control" id="floatingInput" placeholder="John" name="fname">
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating">
            <input type="lastname" class="form-control" id="floatingInput" placeholder="Smith" name="lname">
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="username" class="form-control" id="floatingInput" placeholder="jsmith01" name="username">
            <label for="floatingInput">Username</label>
          </div>
          
          <div class="form-floating">
            <input type="lastname" class="form-control" id="floatingPassword" placeholder="P@ssw0rd" name="password">
            <label for="floatingPassword">Password</label>            
          </div>
          <input type="submit" value="Submit"/>

    </form>
{% endblock %}
